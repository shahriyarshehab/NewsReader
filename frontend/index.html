<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RSS Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="bg-blue-600 text-white p-4 dark:bg-gray-800">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center justify-center flex-grow">
                <i class="fas fa-rss text-3xl text-white mr-2"></i>
                <h1 class="text-3xl font-bold">Simple RSS Reader</h1>
                <p class="text-sm block text-center">by Shahriyar Shehab</p>
            </div>
            <button id="theme-toggle" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-5 rounded-md transition-colors duration-300 text-lg"><i class="fas fa-moon"></i></button>
        </div>
        <div class="category-selection mt-4">
            <label for="category" class="mr-2">Category:</label>
            <select id="category" class="p-2 rounded-md border border-gray-300 text-gray-800 dark:bg-gray-700 dark:text-gray-100">
                <option value="all">All</option>
                <option value="Prothom Alo">Prothom Alo</option>
                <option value="Kaler Kantho">Kaler Kantho</option>
                <option value="BBC Bengali">BBC Bengali</option>
                <option value="The Daily Star">The Daily Star</option>
                <option value="Bangladesh Pratidin">Bangladesh Pratidin</option>
                <option value="BDNews24.com">BDNews24.com</option>
                <option value="BBC News - World">BBC News - World</option>
                <option value="The Guardian - World news">The Guardian - World news</option>
                <option value="The Business Standard (TBS) Bangla">The Business Standard (TBS) Bangla</option>
            </select>
        </div>
        <div id="prothom-alo-category-buttons" class="flex flex-wrap justify-center gap-2 mt-4 hidden"></div>
    </header>
    <main id="news-container" class="p-4 flex flex-col gap-4 max-w-3xl mx-auto">
        <p>Loading news...</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('news-container');
            const categorySelect = document.getElementById('category');
            const themeToggle = document.getElementById('theme-toggle');

            // Theme toggle logic
            const htmlElement = document.documentElement;
            const currentTheme = localStorage.getItem('theme') || 'light'; // Default to light

            function updateThemeIcon() {
                if (htmlElement.classList.contains('dark')) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for dark mode
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for light mode
                }
            }

            // Apply initial theme
            if (currentTheme === 'dark') {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }

            updateThemeIcon(); // Set initial icon

            themeToggle.addEventListener('click', () => {
                htmlElement.classList.toggle('dark'); // Toggle the dark class

                if (htmlElement.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                updateThemeIcon(); // Update icon after theme change
            });

            const feeds = [
                { name: 'Prothom Alo', url: 'https://www.prothomalo.com/feed', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Prothom_Alo_Logo.svg/1200px-Prothom_Alo_Logo.svg.png' },
                { name: 'Kaler Kantho', url: 'https://www.kalerkantho.com/rss.xml', img: 'https://www.kalerkantho.com/assets/news_portal/images/logo.png' },
                { name: 'BBC Bengali', url: 'https://www.bbc.com/bengali/index.xml', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/BBC_News_2016.svg/1200px-BBC_News_2016.svg.png' },
                { name: 'The Daily Star', url: 'https://www.thedailystar.net/frontpage/rss.xml', img: 'https://www.thedailystar.net/sites/all/themes/thedailystar/logo.png' },
                { name: 'Bangladesh Pratidin', url: 'https://www.bd-pratidin.com/rss.xml', img: 'https://www.bd-pratidin.com/assets/news_portal/images/logo.png' },
                { name: 'BDNews24.com', url: 'https://www.banglanews24.com/rss/rss.xml', img: 'https://www.banglanews24.com/assets/news_portal/images/logo.png' },
                { name: 'BBC News - World', url: 'http://feeds.bbci.co.uk/news/world/rss.xml', img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/BBC_News_2016.svg/1200px-BBC_News_2016.svg.png' },
                { name: 'The Guardian - World news', url: 'https://www.theguardian.com/world/rss', img: 'https://assets.guim.co.uk/images/favicons/46bd2faa1253e65a3448924976647244/32x32.ico' },
                { name: 'The Business Standard (TBS) Bangla', url: 'https://www.tbsnews.net/bangla/rss.xml', img: 'https://www.tbsnews.net/sites/all/themes/tbsnews/logo.png' },
            ];

            async function fetchNews() {
                newsContainer.innerHTML = '<div class="loader"></div>'; // Show spinner
                let allNewsItems = [];

                const selectedCategory = categorySelect.value;
                let feedsToFetch = [];

                if (selectedCategory === 'all') {
                    feedsToFetch = feeds;
                } else {
                    const selectedFeed = feeds.find(feed => feed.name === selectedCategory);
                    if (selectedFeed) {
                        feedsToFetch.push(selectedFeed);
                    }
                }

                for (const feed of feedsToFetch) {
                    try {
                        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(feed.url));
                        const data = await response.json();

                        if (data.status === 'ok' && data.items && data.items.length > 0) {
                            data.items.forEach(item => {
                                allNewsItems.push({
                                    ...item,
                                    feedName: feed.name,
                                    feedImg: feed.img
                                });
                            });
                        } else {
                            console.error(`No items found for ${feed.name} or API error: ${data.message || 'Unknown error'}`);
                        }
                    } catch (error) {
                        console.error(`Error fetching or parsing feed from ${feed.name}:`, error);
                    }
                }

                allNewsItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

                if (allNewsItems.length > 0) {
                    newsContainer.innerHTML = ''; // Clear the spinner
                    allNewsItems.forEach(item => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'p-4', 'flex', 'items-start', 'space-x-4', 'dark:bg-gray-700', 'dark:text-gray-100');

                        const contentWrapper = document.createElement('div');
                        contentWrapper.classList.add('flex-1');

                        

                        const newspaperName = document.createElement('p');
                        newspaperName.textContent = item.feedName;
                        newspaperName.classList.add('text-sm', 'font-semibold', 'text-gray-600', 'mb-1', 'dark:text-gray-300');
                        contentWrapper.appendChild(newspaperName);

                        const titleDiv = document.createElement('div');
                        const title = document.createElement('h2');
                        title.classList.add('text-lg', 'font-semibold', 'mb-1', 'text-blue-600');
                        const link = document.createElement('a');
                                link.classList.add('hover:underline', 'news-title-link');
                                link.textContent = item.title;
                                link.addEventListener('click', (e) => {
                                    e.preventDefault(); // Prevent default link behavior
                                    modalTitle.textContent = item.title;
                                    modalContent.innerHTML = item.description || item.content || 'No detailed content available.';
                                    modalReadMoreButton.href = item.link;
                                    modal.classList.remove('hidden');
                                });
                        title.appendChild(link);
                        titleDiv.appendChild(title);
                        contentWrapper.appendChild(titleDiv);

                        const pubDateDiv = document.createElement('div');
                        const pubDate = document.createElement('p');
                        pubDate.classList.add('text-xs', 'text-gray-500', 'mb-1');
                        pubDate.textContent = `Published: ${new Date(item.pubDate).toLocaleString()}`;
                        pubDateDiv.appendChild(pubDate);
                        contentWrapper.appendChild(pubDateDiv);

                        const descriptionDiv = document.createElement('div');
                        const description = document.createElement('p');
                        description.classList.add('text-sm', 'text-gray-700', 'dark:text-gray-300');
                        description.innerHTML = (item.description || item.content || '').substring(0, 200) + '...';
                        descriptionDiv.appendChild(description);
                        contentWrapper.appendChild(descriptionDiv);

                        const readMoreDiv = document.createElement('div');
                        const readMoreButton = document.createElement('a');
                        readMoreButton.classList.add('mt-2', 'inline-block', 'bg-blue-500', 'hover:bg-blue-600', 'text-white', 'py-1', 'px-3', 'rounded-md', 'text-sm', 'transition-colors', 'duration-300', 'mx-auto', 'md:ml-auto', 'md:mr-0');
                        readMoreButton.href = item.link;
                        readMoreButton.target = '_blank';
                        readMoreButton.textContent = 'Read More';
                        readMoreDiv.appendChild(readMoreButton);
                        contentWrapper.appendChild(readMoreDiv);

                        newsItem.appendChild(contentWrapper);
                        newsContainer.appendChild(newsItem);
                    });
                } else {
                    newsContainer.innerHTML = '<p>No news loaded. Please check feed URLs or network connection.</p>';
                }
            }

            // Initial load
            categorySelect.addEventListener('change', fetchNews);
            fetchNews();
        });
    </script>
</body>
</html>
