<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Feed</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="fixed top-0 left-0 right-0 bg-blue-600 text-white p-4 dark:bg-gray-800 z-40">
        <div class="flex items-center mb-4">
            <button id="menu-toggle" class="text-white text-2xl focus:outline-none mr-4">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex-grow text-center">
                <h1 class="text-3xl font-bold text-white">MS Feed</h1>
            </div>
        </div>
        <div id="mobile-menu" class="fixed top-0 bottom-0 left-0 w-2/3 md:w-1/3 bg-white dark:bg-gray-800 bg-opacity-95 z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="flex justify-end p-4">
                <button id="close-menu" class="text-gray-800 dark:text-white text-3xl focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex flex-col items-start mt-10 space-y-4 pl-8">
                <a href="#" class="text-gray-800 dark:text-white text-2xl py-3 flex items-center" data-category="international">
                    <i class="fas fa-globe w-8 mr-4 text-center"></i>
                    <span>International News</span>
                </a>
                <a href="#" class="text-gray-800 dark:text-white text-2xl py-3 flex items-center" data-category="local">
                    <i class="fas fa-map-marker-alt w-8 mr-4 text-center"></i>
                    <span>Local News</span>
                </a>
                <a href="#" class="text-gray-800 dark:text-white text-2xl py-3 flex items-center" data-category="googlenews">
                    <i class="fab fa-google w-8 mr-4 text-center"></i>
                    <span>Google News</span>
                </a>
                <a href="#" class="text-gray-800 dark:text-white text-2xl py-3 flex items-center" data-category="info">
                    <i class="fas fa-info-circle w-8 mr-4 text-center"></i>
                    <span>About Us</span>
                </a>
            </nav>
        </div>
        
        <!-- New Newspaper Menu Bar -->
        <div id="newspaper-menu" class="flex overflow-x-auto py-2 px-4 bg-blue-600 dark:bg-gray-800">
            <!-- Newspaper buttons will be injected here by JavaScript -->
        </div>
    </header>
    <main id="news-container" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-5xl mx-auto pt-32">
        <p>Loading news...</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
